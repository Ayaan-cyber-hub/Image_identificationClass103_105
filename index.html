 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script> 
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3  style="font-size: 40px;" class="btn btn-primary heading" >Image Recognition</h3>
      <br><br>

      <p style="font-size: 60px;">Model is trained to identify the following objects: </p>

      <b style="font-size: 30px;" class="name_of_objects">
        Rubik's cube
        |
        Biscuit
        |
        Soroban
        |
        Pen
        |
        Scissor
        |
      </b>
      <br><br>


      <label style="font-size: 25px;">Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button  style="font-size: 35px;" onclick="take_snapshot();" class="btn btn-info">Capture image</button>
      <br><br>
      <button  style="font-size: 35px;" onclick="check();" class="btn btn-success">Identify image</button>
      <br><br>

      <p style="font-size: 35px;">Object : <span id="result_object_name"></span> </p>
      <p style="font-size: 35px;">Accuracy : <span id="result_object_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
